<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBots Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <button onclick="toggleDarkMode()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <h2>ChatBots Hub</h2>
            <div class="bot-buttons">
                <button onclick="switchBot('gemini')" class="bot-btn">Gemini</button>
                <button onclick="switchBot('stable_diffusion')" class="bot-btn">Stable Diffusion</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Messages Container -->
            <div id="messages">
                <div class="welcome-message">
                    <h1>Welcome to ChatBots Hub</h1>
                    <p>Select a chatbot from the sidebar to start chatting</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea id="userInput" placeholder="Type your message..."></textarea>
                    <button onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 ChatBots Hub. All rights reserved.
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
